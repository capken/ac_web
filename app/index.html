<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>爱清新</title>
    <meta name="description" content="爱清新">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="airCleanersWebApp">

    <div class="container" ng-controller="MainCtrl">
      <div ng-view class="ngFade"></div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/recommend.js"></script>
    <script src="scripts/controllers/products.js"></script>
    <script src="scripts/controllers/product.js"></script>
    <script src="scripts/controllers/select.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
      var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
      document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F1f12eff512e77048cbc646cff48d0a22' type='text/javascript'%3E%3C/script%3E"));
    </script>

    <script type="text/ng-template" id="dialog.html">
      <div class="modal-header">
        <h4 class="modal-title">友情提示</h4>
      </div>
      <div class="modal-body">
        即将离开爱清新网站。如想返回本网站，苹果手机用户请点击左上角的返回，安卓用户请点击屏幕右下方的实体返回键。
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">继续</button>
        <button class="btn btn-primary" ng-click="cancel()">取消</button>
      </div>
    </script>

  </body>
</html>
