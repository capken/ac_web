<ol class="breadcrumb">
  <li><a href="#/nav">爱清新</a></li>
  <li class="active">获得推荐</li>
</ol>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>您打算放置空气净化器的房间面积</h4>
  </div>
  <div class="panel-body">
    <a class="tag-btn btn {{classOfAreaButton(area)}}" ng-click="selectArea(area)" ng-repeat="area in listOfRoomArea">{{area.label}}平米</a>
  </div>
</div>

<div class="list-group">
  <a class="list-group-item list-header"><h4>您打算放置空气净化器的房间高度</h4></a>
  <a class="list-group-item {{classOfHeightItem(height)}}" ng-click="selectHeight(height)" ng-repeat="height in listOfRoomHeight">{{height.label}}
    <i ng-show="height.value == params.height" class="pull-right fa fa-check"></i></a>
</div>

<div class="list-group">
  <a class="list-group-item list-header"><h4>您期望房间内空气达到的净化级别</h4></a>
  <a class="list-group-item {{classOfCycleItem(cycle)}}" ng-click="selectCycle(cycle)" ng-repeat="cycle in listOfCycle">{{cycle.label}}
    <i ng-show="cycle.value == params.cycle" class="pull-right fa fa-check"></i></a>
</div>

<div><a href="#/products" class="btn btn-success btn-block" role="button">推荐一下</a></div>
