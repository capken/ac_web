<div class="panel panel-default">
  <div class="panel-heading">
    <h4>您打算放置空气净化器的房间面积及高度</h4>
  </div>
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon">面积</span>
      <input type="number" class="form-control" ng-model="area">
      <span class="input-group-addon">平米</span>
    </div>
    <br/>
    <div class="input-group">
      <span class="input-group-addon">高度</span>
      <input type="number" class="form-control" ng-model="height">
      <span class="input-group-addon">米 &nbsp;&nbsp;&nbsp;</span>
    </div>
  </div>
</div>

<div class="panel panel-default">

  </div>

      <a href="#" ng-click="setCycles(5)" ng-class="cycles == 5 ? 'active' : ''" class="list-group-item"><b>“优秀”</b> - 洁净空气的换气量为5次/小时</a>

      <a href="#" ng-click="setCycles(3)" ng-class="cycles == 3 ? 'active' : ''" class="list-group-item"><b>“一般”</b> - 洁净空气的换气量为3次/小时</a>
    </div>
  </div>
</div>
