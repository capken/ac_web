<div class="alert alert-success" role="alert">
  在面积 <b>{{areaRangeText()}}</b> 平米，高度 <b>{{heightRangeText()}}</b> 米的房间，可以达到 <b>{{cycleText()}}</b> 净化效果的空气净化器产品如下（以下结果为随机排序）
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="product in products">
    <div class="thumbnail">
      <a href="#/products/{{product.id}}/detail">
        <img class="media-object img-rounded" src="http://placehold.it/320x240">
      </a>
      <div class="caption">
        <h5>
          <a href="#/products/{{product.id}}/detail">{{product.brand}} {{product.model}}</a>
        </h5>
        <b>CADR</b>: {{product.cadr_dust}} m³/h
        <b>产地</b>: {{product.made_in}}
      </div>
    </div>
  </div>
</div>
