<div class="alert alert-success" role="alert">
  在面积<b>{{area}}</b>平米，高度<b>{{height}}</b>米的房间，可以达到<b>{{cyclesLevel()}}</b>净化效果的空气净化器产品如下
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="product in products">
    <div class="thumbnail">
      <a target="_blank" href="#/product/{{product.id}}/detail">
        <img data-src="holder.js/100%x200" alt="100%x200">
      </a>
      <div class="caption">
        <h5>
          <a target="_blank" href="#/product/{{product.id}}/detail">{{product.brand}} {{product.model}}</a>
        </h5>
        <b>CADR</b>: {{product.cadr_dust}} m³/h
        <b>产地</b>: {{product.made_in}}
      </div>
    </div>
  </div>
</div>
